{href:"https:\u002F\u002Fbeachclubrotterdam.nl\u002Fbeachtennis-spelregels\u002F",rel:[m]},children:[{type:b,value:I}]}]},{type:b,value:".\r\n"},{type:a,tag:f,props:{},children:[]},{type:a,tag:f,props:{},children:[]},{type:b,value:J},{type:a,tag:"img",props:{alt:H,src:"https:\u002F\u002Fi0.wp.com\u002Fbeachclubrotterdam.nl\u002Fwp-content\u002Fuploads\u002Fbeachtennis.jpg?resize=768%2C350&ssl=1"},children:[]},{type:b,value:J},{type:a,tag:f,props:{},children:[]},{type:b,value:"\r\nWil je beachtennis een keertje proberen, dan ben je van harte welkom voor een "},{type:a,tag:"strong",props:{},children:[{type:b,value:"gratis kennismakingstraining"}]},{type:b,value:": In deze training leer je snel de basisslagen en ga je meteen aan de slag met je eerste potjes beachtennis. Kom alleen of met je vrienden. We zorgen dat het een feestje wordt.\r\n"},{type:a,tag:f,props:{},children:[]},{type:a,tag:f,props:{},children:[]},{type:b,value:"\r\nVoor een kennismakingstraining neem contact op via "},{type:a,tag:d,props:{href:"mailto:info@beachclubrotterdam.nl"},children:[{type:b,value:"info@beachclubrotterdam.nl"}]},{type:b,value:" of stuur een berichtje naar Arjen Hoogendam (06-83851691)."}]}]},{type:a,tag:g,props:{header:"Vrij spelen"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Voor de spelers en vrienden die graag met elkaar een potje spelen op de vrijdagavond en geen behoefte hebben aan een training. Elke vrijdagavond zijn de velden te huren van 19:00 tot 20:30 en\u002Fof van 20:30 tot 22:00 uur en op zondagmiddag tussen 14:00 en 16:00 uur. Dit gaat via Arjen. Ook op andere momenten aanvragen om vrij te spelen door een "},{type:a,tag:d,props:{className:[k,l]},children:[{type:a,tag:d,props:{href:"https:\u002F\u002Fbeachclubrotterdam.nl\u002Fdirect-een-veld-reserveren\u002F",rel:[m]},children:[{type:b,value:"veld te reserveren"}]}]},{type:b,value:". De contributiebijdrage voor vrij spelen is €40."}]}]},{type:a,tag:g,props:{header:"Veldhuur"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Vaste veldhuur: beachtennissen de hele zomer door. Met deze vaste veldhuur ben je met jouw eigen groep het gehele jaar elke vrijdag 1,5 uur verzekerd van je veld voor 300 euro. Meer informatie hierover via de pagina "},{type:a,tag:d,props:{className:[k,l]},children:[{type:a,tag:d,props:{href:"https:\u002F\u002Fbeachclubrotterdam.nl\u002Fvoor-bedrijven\u002Fveldhuur-voor-zaalvolleybalteams-of-verenigingen\u002F",rel:[m]},children:[{type:b,value:"Vaste Veldhuur"}]}]},{type:b,value:K}]}]},{type:a,tag:g,props:{header:"Trainingen"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Voor degenen die hun spel willen verbeteren zijn er voor zowel de beginnende speler als de gevorderde speler trainingen. Wanneer je trainingen volgt is het ook mogelijk om op de vrijdagavond en in de weekenden vrij te spelen. We starten vrijdagavond van 19:00 tot 20:30 en als deze groepen vol zijn breiden we uit naar 20:30 tot 22:00 uur.\r\n"},{type:a,tag:f,props:{},children:[]},{type:a,tag:f,props:{},children:[]},{type:b,value:"\r\nDe trainingen zijn verdeeld in drie blokken. Het eerste “voorjaarsblok” start vrijdag 1 april, duurt 6 weken, contributie €35. Het “zomerblok” start start vrijdag 13 mei, duurt 15 weken, contributie €97,50. Het “nazomerblok” start vrijdag 26 augustus, duurt 8 weken, contributie €47,50. Losse trainingen bedragen €12,50 per training en kun je je voor aanmelden bij Arjen. Je ontvangt hiervoor achteraf een betaalverzoek."}]}]},{type:a,tag:g,props:{header:"Inschrijven"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Aanmelden voor vrij spelen blokken of trainingsblokken kan met "},{type:a,tag:d,props:{className:[k,l]},children:[{type:a,tag:d,props:{href:"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLScxLY73tqTMLrd4H4lEGiaykJWtUZdHuyEBTNORc2gmbspjFA\u002Fviewform?usp=sf_link",rel:[m]},children:[{type:b,value:"dit formulier"}]}]},{type:b,value:". Je bent daarmee basislid van BCR (€7,50 voor jeugd, €10 voor volwassenen) en maakt de keuze om je in te schrijven voor de trainingen of als lid Vrij Spelen."}]}]},{type:a,tag:g,props:{header:"Materialen"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Rackets en ballen zijn aanwezig en te lenen. Een eigen racket meenemen is uiteraard welkom. Wil je vrij spelen op momenten anders dan vrijdagavond of zondagmiddag, neem dan je eigen rackets mee."}]}]},{type:a,tag:g,props:{header:"Hygiëne en afstand"},children:[{type:a,tag:h,props:{},children:[{type:b,value:"Onze voorbereidingen, aanpassingen en afspraken vind op "},{type:a,tag:d,props:{className:[k,l]},children:[{type:a,tag:d,props:{href:"https:\u002F\u002Fbeachclubrotterdam.nl\u002Fhygienemaatregelen\u002F",rel:[m]},children:[{type:b,value:I}]}]},{type:b,value:K}]}]},{type:a,tag:"footer-with-button",props:{},children:[]},{type:a,tag:"script",props:{},children:[{type:b,value:"window.scrollTo(0, 2)"}]}]},name:"Beach Club Rotterdam.",tag:G,badges:[{name:y}],image:F,_type:s,_id:"content:locaties:1.rotterdam.md",_source:t,_file:"locaties\u002F1.rotterdam.md",_extension:u},{_path:L,_draft:c,_partial:c,_locale:o,_empty:c,title:v,description:"Sinds 1999 beachvolleybal, beachtennis en footvolley.",excerpt:{type:i,children:[{type:a,tag:j,props:{id:"breda-beach"},children:[{type:b,value:v}]}]},name:v,tag:x,badges:[{name:"Breda"}],_type:s,_id:"content:locaties:breda.md",_source:t,_file:"locaties\u002Fbreda.md",_extension:u}]},"$sdd-globals":{},"$sdd-navigation":[{title:"Beachtennis Nederland",_path:M},{title:"About",_path:"\u002Fabout",layout:"custom"},{title:"Tournaments",_path:"\u002Ftournaments"},{title:"Training",_path:"\u002Ftraining"},{title:"Locations",_path:"\u002Flocations"},{title:"Locaties",_path:"\u002Flocaties",children:[{title:y,_path:D},{title:e,_path:w},{title:v,_path:L},{title:"Smile Beachtennis",_path:"\u002Flocaties\u002Fdenhaag"},{title:"Hiltenhal Hilvarenbeek",_path:"\u002Flocaties\u002Fhilvarenbeek"},{title:"BeachSport Huizen",_path:"\u002Flocatie
